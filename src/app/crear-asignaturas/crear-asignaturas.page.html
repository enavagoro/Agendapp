<ion-content>
  <ion-toolbar class="toolbar">
    <ion-buttons slot="start">
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
    </ion-buttons>
  </ion-toolbar>

  <div class="contenedor-form" *ngIf="banderaSituacion==0">
    <h1 class="titulo-bienvenido" style="padding-top:10%;">Asignaturas</h1>

    <ion-item style="padding-top:10%;" (click)="banderaSituacion=1">
      <ion-avatar slot="start">
        <img src="https://image.flaticon.com/icons/svg/875/875515.svg">
      </ion-avatar>
      <ion-label position="stacked">Agregar Nueva Asignatura</ion-label>
    </ion-item>

    <ion-item lines="none">
      <ion-label>Niveles</ion-label>
    </ion-item>

    <div style="margin-left:10%; width:80%;">
      <ion-badge color="tertiary" (click)="nivel=1;">1</ion-badge>
      <ion-badge color="tertiary" (click)="nivel=2;">2</ion-badge>
      <ion-badge color="tertiary" (click)="nivel=3;">3</ion-badge>
      <ion-badge color="tertiary" (click)="nivel=4;">4</ion-badge>
      <ion-badge color="tertiary" (click)="nivel=5;">5</ion-badge>
      <ion-badge color="tertiary" (click)="nivel=6;">6</ion-badge>
      <ion-badge color="tertiary" (click)="nivel=7;">7</ion-badge>
      <ion-badge color="tertiary" (click)="nivel=8;">8</ion-badge>
      <ion-badge color="tertiary" (click)="nivel=9;">9</ion-badge>
    </div>

    <ion-list-header>
      Lista de Asignaturas
    </ion-list-header>

    <div *ngFor="let a of asignaturas">
      <ion-item *ngIf="a.nivel==nivel" (click)="opciones(a)">
          <ion-avatar slot="start">
            <img src="https://image.flaticon.com/icons/svg/779/779866.svg">
          </ion-avatar>
          <ion-label position="stacked">{{a.nombre}}</ion-label>
      </ion-item>
    </div>
  </div>

  <div class="contenedor-form" *ngIf="banderaSituacion==1">
    <ion-buttons style="padding-top:8%;">
      <ion-button (click)="banderaSituacion=0">
        <ion-icon slot="icon-only" name="close"></ion-icon>
      </ion-button>
    </ion-buttons>

    <form>
      <h1 class="titulo-bienvenido" style="margin-bottom:5%;">Agregar Asignatura</h1>

      <ion-item>
        <ion-avatar slot="start">
          <img src="https://image.flaticon.com/icons/svg/1602/1602619.svg">
        </ion-avatar>
        <ion-label position="stacked">Codigo Asignatura<ion-text color="danger">*</ion-text></ion-label>
        <ion-input name="nombre" required></ion-input>
      </ion-item>

      <ion-item>
        <ion-avatar slot="start">
          <img src="https://image.flaticon.com/icons/svg/1602/1602619.svg">
        </ion-avatar>
        <ion-label position="stacked">Nivel<ion-text color="danger">*</ion-text></ion-label>
        <ion-input   name="nombre" required></ion-input>
      </ion-item>

      <ion-item>
        <ion-avatar slot="start">
          <img src="https://image.flaticon.com/icons/svg/599/599210.svg">
        </ion-avatar>
        <ion-label position="stacked">Nombre de la Asignatura<ion-text color="danger">*</ion-text></ion-label>
        <ion-input name="rut" required></ion-input>
      </ion-item>
     </form>

      <ion-button class="ion-button">Agregar Curso</ion-button>
  </div>
</ion-content>
