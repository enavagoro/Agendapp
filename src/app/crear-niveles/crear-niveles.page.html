<ion-content>
  <ion-toolbar class="toolbar">
    <ion-buttons slot="start">
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
    </ion-buttons>
  </ion-toolbar>

  <div class="contenedor-form" *ngIf="banderaSituacion==0;">
        <h1 class="titulo-bienvenido" style="padding-top:10%;">Nivel</h1>

        <ion-item style="padding-top:10%;" (click)="banderaSituacion=1">
          <ion-avatar slot="start">
            <img src="https://image.flaticon.com/icons/svg/875/875515.svg">
          </ion-avatar>
          <ion-label position="stacked">Agregar Nuevo Nivel</ion-label>
        </ion-item>

        <ion-item lines="none">
          <ion-label>Niveles</ion-label>
        </ion-item>

        <ion-list-header>
          Lista de Niveles
        </ion-list-header>

        <div *ngFor="let n of niveles">
          <ion-item (click)="opciones(n)">
              <ion-avatar slot="start">
                <img src="https://image.flaticon.com/icons/svg/610/610527.svg">
              </ion-avatar>
              <ion-label position="stacked">Nivel {{n.nivel}}</ion-label>
          </ion-item>
        </div>
  </div>

<div class="contenedor-form" *ngIf="banderaSituacion==1;">
  <form>
    <ion-buttons style="padding-top:8%;">
      <ion-button (click)="banderaSituacion=0;limpiarDatos()">
        <ion-icon slot="icon-only" name="close"></ion-icon>
      </ion-button>
    </ion-buttons>

    <h1 class="titulo-bienvenido" style="margin-bottom:0%;">Agregar Nivel</h1>

    <ion-item>
      <ion-avatar slot="start">
        <img src="https://image.flaticon.com/icons/svg/3142/3142853.svg">
      </ion-avatar>
      <ion-label position="stacked">Codigo Nivel<ion-text color="danger">*</ion-text></ion-label>
      <ion-input name="codigo" [(ngModel)]="nivel.codigo" required></ion-input>
    </ion-item>
<!--[(ngModel)]="cliente.nombre" -->
    <ion-item>
      <ion-avatar slot="start">
        <img src="https://image.flaticon.com/icons/svg/610/610527.svg">
      </ion-avatar>
      <ion-label position="stacked">Nivel<ion-text color="danger">*</ion-text></ion-label>
      <ion-input name="nivel" type="number" [(ngModel)]="nivel.nivel" required></ion-input>
    </ion-item>

   </form>

    <ion-button class="ion-button" (click)="guardarNivel();">Agregar Nivel</ion-button>
</div>

</ion-content>
