<ion-content>
  <ion-toolbar class="toolbar">
    <ion-buttons slot="start">
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
    </ion-buttons>
  </ion-toolbar>

<div class="contenedor-form">
  <form>
    <h1 class="titulo-bienvenido" style="margin-bottom:10%;">Agregar Nivel</h1>

    <ion-item>
      <ion-avatar slot="start">
        <img src="https://image.flaticon.com/icons/svg/1602/1602619.svg">
      </ion-avatar>
      <ion-label position="stacked">Codigo Nivel<ion-text color="danger">*</ion-text></ion-label>
      <ion-input   name="nombre" required></ion-input>
    </ion-item>
<!--[(ngModel)]="cliente.nombre" -->
    <ion-item>
      <ion-avatar slot="start">
        <img src="https://image.flaticon.com/icons/svg/599/599210.svg">
      </ion-avatar>
      <ion-label position="stacked">Nivel<ion-text color="danger">*</ion-text></ion-label>
      <ion-input name="rut" required></ion-input>
    </ion-item>
   </form>

    <ion-button class="ion-button">Agregar Nivel</ion-button>
</div>
</ion-content>
